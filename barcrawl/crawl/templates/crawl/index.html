{% load staticfiles %}
<head>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcrawl</title>
</head>

<body>
    <div class="maincontainer" id="index_search">
        <h1 class="text-center">Barcrawl</h1>
        <h3>Bar crawl the most popular bars on Yelp!</h3>
        <form action="/start/" method="post">
            {% csrf_token %}
            <input class="form-control large-search center-block" type="text"
               name="start_address" placeholder="Starting Address" required="true" id="start-input">
            <button type="submit" class="btn btn-primary center-block" id="start address">Go!</button>
        </form>
    </div>
</body>
